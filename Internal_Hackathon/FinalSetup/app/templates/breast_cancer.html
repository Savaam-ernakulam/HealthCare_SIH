<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Breast Cancer Prediction</h2>
        <form action="/" method="post">
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" class="form-control" id="age" name="age" min="18" max="100" required>
            </div>
            <div class="mb-3">
                <label for="radius_mean" class="form-label">Radius Mean:</label>
                <input type="number" step="0.01" class="form-control" id="radius_mean" name="radius_mean" required>
            </div>
            <div class="mb-3">
                <label for="texture_mean" class="form-label">Texture Mean:</label>
                <input type="number" step="0.01" class="form-control" id="texture_mean" name="texture_mean" required>
            </div>
            <div class="mb-3">
                <label for="perimeter_mean" class="form-label">Perimeter Mean:</label>
                <input type="number" step="0.01" class="form-control" id="perimeter_mean" name="perimeter_mean" required>
            </div>
            <div class="mb-3">
                <label for="area_mean" class="form-label">Area Mean:</label>
                <input type="number" step="0.01" class="form-control" id="area_mean" name="area_mean" required>
            </div>
            <div class="mb-3">
                <label for="smoothness_mean" class="form-label">Smoothness Mean:</label>
                <input type="number" step="0.01" class="form-control" id="smoothness_mean" name="smoothness_mean" required>
            </div>
            <div class="mb-3">
                <label for="compactness_mean" class="form-label">Compactness Mean:</label>
                <input type="number" step="0.01" class="form-control" id="compactness_mean" name="compactness_mean" required>
            </div>
            <div class="mb-3">
                <label for="concavity_mean" class="form-label">Concavity Mean:</label>
                <input type="number" step="0.01" class="form-control" id="concavity_mean" name="concavity_mean" required>
            </div>
            <div class="mb-3">
                <label for="concave_points_mean" class="form-label">Concave Points Mean:</label>
                <input type="number" step="0.01" class="form-control" id="concave_points_mean" name="concave_points_mean" required>
            </div>
            <div class="mb-3">
                <label for="symmetry_mean" class="form-label">Symmetry Mean:</label>
                <input type="number" step="0.01" class="form-control" id="symmetry_mean" name="symmetry_mean" required>
            </div>
            <div class="mb-3">
                <label for="fractal_dimension_mean" class="form-label">Fractal Dimension Mean:</label>
                <input type="number" step="0.01" class="form-control" id="fractal_dimension_mean" name="fractal_dimension_mean" required>
            </div>
            <div class="mb-3">
                <label for="radius_se" class="form-label">Radius SE:</label>
                <input type="number" step="0.01" class="form-control" id="radius_se" name="radius_se" required>
            </div>
            <div class="mb-3">
                <label for="texture_se" class="form-label">Texture SE:</label>
                <input type="number" step="0.01" class="form-control" id="texture_se" name="texture_se" required>
            </div>
            <div class="mb-3">
                <label for="perimeter_se" class="form-label">Perimeter SE:</label>
                <input type="number" step="0.01" class="form-control" id="perimeter_se" name="perimeter_se" required>
            </div>
            <div class="mb-3">
                <label for="area_se" class="form-label">Area SE:</label>
                <input type="number" step="0.01" class="form-control" id="area_se" name="area_se" required>
            </div>
            <div class="mb-3">
                <label for="smoothness_se" class="form-label">Smoothness SE:</label>
                <input type="number" step="0.01" class="form-control" id="smoothness_se" name="smoothness_se" required>
            </div>
            <div class="mb-3">
                <label for="compactness_se" class="form-label">Compactness SE:</label>
                <input type="number" step="0.01" class="form-control" id="compactness_se" name="compactness_se" required>
            </div>
            <div class="mb-3">
                <label for="concavity_se" class="form-label">Concavity SE:</label>
                <input type="number" step="0.01" class="form-control" id="concavity_se" name="concavity_se" required>
            </div>
            <div class="mb-3">
                <label for="concave_points_se" class="form-label">Concave Points SE:</label>
                <input type="number" step="0.01" class="form-control" id="concave_points_se" name="concave_points_se" required>
            </div>
            <div class="mb-3">
                <label for="symmetry_se" class="form-label">Symmetry SE:</label>
                <input type="number" step="0.01" class="form-control" id="symmetry_se" name="symmetry_se" required>
            </div>
            <div class="mb-3">
                <label for="fractal_dimension_se" class="form-label">Fractal Dimension SE:</label>
                <input type="number" step="0.01" class="form-control" id="fractal_dimension_se" name="fractal_dimension_se" required>
            </div>
            <div class="mb-3">
                <label for="radius_worst" class="form-label">Radius Worst:</label>
                <input type="number" step="0.01" class="form-control" id="radius_worst" name="radius_worst" required>
            </div>
            <div class="mb-3">
                <label for="texture_worst" class="form-label">Texture Worst:</label>
                <input type="number" step="0.01" class="form-control" id="texture_worst" name="texture_worst" required>
            </div>
            <div class="mb-3">
                <label for="perimeter_worst" class="form-label">Perimeter Worst:</label>
                <input type="number" step="0.01" class="form-control" id="perimeter_worst" name="perimeter_worst" required>
            </div>
            <div class="mb-3">
                <label for="area_worst" class="form-label">Area Worst:</label>
                <input type="number" step="0.01" class="form-control" id="area_worst" name="area_worst" required>
            </div>
            <div class="mb-3">
                <label for="smoothness_worst" class="form-label">Smoothness Worst:</label>
                <input type="number" step="0.01" class="form-control" id="smoothness_worst" name="smoothness_worst" required>
            </div>
            <div class="mb-3">
                <label for="compactness_worst" class="form-label">Compactness Worst:</label>
                <input type="number" step="0.01" class="form-control" id="compactness_worst" name="compactness_worst" required>
            </div>
            <div class="mb-3">
                <label for="concavity_worst" class="form-label">Concavity Worst:</label>
                <input type="number" step="0.01" class="form-control" id="concavity_worst" name="concavity_worst" required>
            </div>
            <div class="mb-3">
                <label for="concave_points_worst" class="form-label">Concave Points Worst:</label>
                <input type="number" step="0.01" class="form-control" id="concave_points_worst" name="concave_points_worst" required>
            </div>
            <div class="mb-3">
                <label for="symmetry_worst" class="form-label">Symmetry Worst:</label>
                <input type="number" step="0.01" class="form-control" id="symmetry_worst" name="symmetry_worst" required>
            </div>
            <div class="mb-3">
                <label for="fractal_dimension_worst" class="form-label">Fractal Dimension Worst:</label>
                <input type="number" step="0.01" class="form-control" id="fractal_dimension_worst" name="fractal_dimension_worst" required>
            </div>
            <!-- Add more fields as necessary -->
            <button type="submit" class="btn btn-danger btn-lg" style="width: 100%; padding: 14px;">Predict</button>
        </form>

        <!-- Display the result if available -->
        {% if result %}
        <div class="mt-4">
            <h2>Prediction Result</h2>
            <h4>{{ result }}</h4>
            <img src="data:image/jpeg;base64,{{ image_data | b64encode }}" alt="Prediction Image" class="img-fluid">
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
