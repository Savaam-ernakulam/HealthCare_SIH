<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Heart Disease Prediction</h2>
        <form action="/" method="post">
            <div class="mb-3">
                <label for="age-heart" class="form-label">Age:</label>
                <input type="number" class="form-control" id="age-heart" name="age" min="10" max="100">
            </div>
            <div class="mb-3">
                <label for="sex" class="form-label">Sex:</label>
                <select class="form-select" id="sex" name="sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="chest-pain" class="form-label">Chest Pain Range:</label>
                <input type="number" class="form-control" id="chest-pain" name="cp", min ="0", max = "3">
            </div>
            <div class="mb-3">
                <label for="blood-pressure-heart" class="form-label">Blood Pressure:</label>
                <input type="number" class="form-control" id="blood-pressure-heart" name="trestbps">
            </div>
            <div class="mb-3">
                <label for="cholesterol" class="form-label">Cholesterol Level:</label>
                <input type="number" class="form-control" id="cholesterol" name="chol">
            </div>
            <div class="mb-3">
                <label for="fasting-blood-sugar" class="form-label">Fasting Blood Sugar:</label>
                <input type="number" class="form-control" id="fasting-blood-sugar" name="fbs", min ="0", max ="2">
            </div>
            <div class="mb-3">
                <label for="resting-electrocardiographic" class="form-label">Resting Electrocardiographic:</label>
                <input type="number" class="form-control" id="resting-electrocardiographic" name="restecg">
            </div>
            <div class="mb-3">
                <label for="maximum-heart-rate" class="form-label">Maximum Heart Rate Achieved:</label>
                <input type="number" class="form-control" id="maximum-heart-rate" name="thalach">
            </div>
            <div class="mb-3">
                <label for="exercise-inducedor" class="form-label">Exercise Induced Angina:</label>
                <input type="number" class="form-control" id="exercise-induced" name="exang">
            </div>
            <div class="mb-3">
                <label for="depression" class="form-label">Oldpeak:</label>
                <input type="number" step="0.01" class="form-control" id="depression" name="oldpeak">
            </div>
            <div class="mb-3">
                <label for="slope" class="form-label">Slope of the Peak Exercise ST Segment:</label>
                <input type="number" class="form-control" id="slope" name="slope">
            </div>
            <div class="mb-3">
                <label for="number-of-major-vessels" class="form-label">Number of Major Vessels:</label>
                <input type="number" class="form-control" id="number-of-major-vessels" name="ca">
            </div>
            <div class="mb-3">
                <label for="thal" class="form-label">Thalassemia:</label>
                <input type="text" class="form-control" id="thal" name="thal">
            </div>
            <button type="submit" class="btn btn-danger btn-lg" style="width: 100%; padding: 14px;">Predict</button>
        </form>

        <!-- Display the result if available -->
        {% if result %}
        <div class="mt-4">
            <h2>Prediction Result</h2>
            <h4>{{ result }}</h4>

        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
