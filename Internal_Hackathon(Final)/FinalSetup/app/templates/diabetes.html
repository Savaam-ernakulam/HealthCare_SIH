<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Diabetes Prediction</h2>
        <form action="/predict_diabetes" method="post">
            <div class="mb-3">
                <label for="pregnancies" class="form-label">Pregnancies:</label>
                <input type="number" class="form-control" id="pregnancies" name="Pregnancies">
            </div>
            <div class="mb-3">
                <label for="glucose-level" class="form-label">Glucose Level:</label>
                <input type="number" class="form-control" id="glucose-level" name="Glucose">
            </div>
            <div class="mb-3">
                <label for="blood-pressure-diabetes" class="form-label">Blood Pressure:</label>
                <input type="number" class="form-control" id="blood-pressure-diabetes" name="BloodPressure">
            </div>
            <div class="mb-3">
                <label for="skin-thickness" class="form-label">Skin Thickness:</label>
                <input type="number" class="form-control" id="skin-thickness" name="SkinThickness">
            </div>
            <div class="mb-3">
                <label for="insulin-level" class="form-label">Insulin Level:</label>
                <input type="number" class="form-control" id="insulin-level" name="Insulin">
            </div>
            <div class="mb-3">
                <label for="bmi" class="form-label">BMI:</label>
                <input type="number" step="0.01" class="form-control" id="bmi" name="BMI">
            </div>
            <div class="mb-3">
                <label for="diabetes-pedigree-function" class="form-label">Diabetes Pedigree Function:</label>
                <input type="number" step="0.01" class="form-control" id="diabetes-pedigree-function" name="DiabetesPedigreefunction">
            </div>
            <div class="mb-3">
                <label for="age-diabetes" class="form-label">Age:</label>
                <input type="number" class="form-control" id="age-diabetes" name="Age" min="0" max="100">
            </div>
            <button type="submit" class="btn btn-danger btn-lg" style="width: 100%; padding: 14px;">Predict</button>
        </form>

        <!-- Display the result if available -->
        {% if result %}
        <div class="mt-4">
            <h2>Prediction Result</h2>
            <h4>{{ result }}</h4>
            <img src="data:image/jpeg;base64,{{ image_data | b64encode }}" alt="Prediction Image" class="img-fluid">
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
